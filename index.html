<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./modules/utils.js"></script>
    <script src="./assets/js/calculator.js"></script>
    <script>
      getCurrentWindow();
      calculator = new Calculator();
    </script>
  </head>
  <body>
    <div class="div div--type-window_bar">
      <!-- Bar button   -->
      <div class="div div--type-buttons_bar">
        <button
          class="button button--type-bar button--bar-max_min"
          onclick="minimizeWindow()"
        >
          -
        </button>
        <!-- <button class="button button--type-bar button--bar-max_min" onclick="maximizeWindow()">O</button> -->
        <button
          class="button button--type-bar button--bar-close"
          onclick="closeWindow()"
        >
          X
        </button>
      </div>
    </div>
    <span style="clear: both;"></span>
    <div class="div div--type-calculator">
      <div id="display" class="div div--calculator-display">0</div>
      <button
        onclick="calculator.clear()"
        class="button button--type-calculator button--calculator-number button--calculator-operator"
      >
        AC
      </button>
      <button
        onclick="calculator.addOperator('+')"
        class="button button--type-calculator button--calculator-number button--calculator-operator"
      >
        +
      </button>
      <button
        onclick="calculator.addOperator('-')"
        class="button button--type-calculator button--calculator-number button--calculator-operator"
      >
        -
      </button>
      <button
        onclick="calculator.addOperator('/')"
        class="button button--type-calculator button--calculator-number button--calculator-operator"
      >
        /
      </button>
      <button
        onclick="calculator.addDigit(1)"
        class="button button--type-calculator button--calculator-number"
      >
        1
      </button>
      <button
        onclick="calculator.addDigit(2)"
        class="button button--type-calculator button--calculator-number"
      >
        2
      </button>
      <button
        onclick="calculator.addDigit(3)"
        class="button button--type-calculator button--calculator-number"
      >
        3
      </button>
      <button
        onclick="calculator.addOperator('*')"
        class="button button--type-calculator button--calculator-number button--calculator-operator"
      >
        *
      </button>
      <button
        onclick="calculator.addDigit(4)"
        class="button button--type-calculator button--calculator-number"
      >
        4
      </button>
      <button
        onclick="calculator.addDigit(5)"
        class="button button--type-calculator button--calculator-number"
      >
        5
      </button>
      <button
        onclick="calculator.addDigit(6)"
        class="button button--type-calculator button--calculator-number"
      >
        6
      </button>
      <button
        onclick="calculator.addDigit('.')"
        class="button button--type-calculator button--calculator-number"
      >
        .
      </button>
      <button
        onclick="calculator.addDigit(7)"
        class="button button--type-calculator button--calculator-number"
      >
        7
      </button>
      <button
        onclick="calculator.addDigit(8)"
        class="button button--type-calculator button--calculator-number"
      >
        8
      </button>
      <button
        onclick="calculator.addDigit(9)"
        class="button button--type-calculator button--calculator-number"
      >
        9
      </button>
      <button
        onclick="calculator.addDigit(0)"
        class="button button--type-calculator button--calculator-number"
      >
        0
      </button>
      <button
        onclick="calculator.addOperator('=')"
        class="button button--type-calculator button--calculator-number button--calculator-equals button--calculator-operator"
      >
        =
      </button>
    </div>

  </body>
</html>
